<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Car Data from ZIP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      margin: 20px auto;
      width: 300px;
      font-size: 16px;
    }

    .result-box {
      margin: 20px auto;
      width: 80%;
      text-align: left;
    }

    .result-row {
      background: #f2f2f2;
      padding: 10px;
      margin-bottom: 5px;
      border-left: 5px solid #007bff;
    }
  </style>
</head>
<body>

  <h2>üîç Search Car Info</h2>
  <input type="text" id="searchInput" placeholder="Type to search..." disabled />

  <div class="result-box" id="results"></div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    let dataset = [];

    // Step 1: Load archive.zip and extract CSV
    fetch('files/archive.zip')
      .then(response => response.arrayBuffer())
      .then(buffer => JSZip.loadAsync(buffer))
      .then(zip => {
        const csvFileName = Object.keys(zip.files).find(name => name.endsWith('.csv'));
        if (!csvFileName) throw new Error("No CSV file found in archive.zip");

        return zip.files[csvFileName].async("string");
      })
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        dataset = rows.slice(1).map(row => {
          let obj = {};
          row.forEach((cell, i) => obj[headers[i]] = cell.trim());
          return obj;
        });

        // Enable search after loading
        searchInput.disabled = false;
        searchInput.placeholder = "Search by any keyword...";
      })
      .catch(error => {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      });

    // Step 2: Search functionality
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = "";

      const filtered = dataset.filter(entry =>
        Object.values(entry).some(value => value.toLowerCase().includes(query))
      );

      if (filtered.length === 0 && query) {
        resultsDiv.innerHTML = `<p>No results found for "${query}"</p>`;
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-row";
        div.innerHTML = Object.entries(item).map(([k, v]) => `<strong>${k}:</strong> ${v}`).join(" | ");
        resultsDiv.appendChild(div);
      });
    });
  </script>

</body>
</html>
