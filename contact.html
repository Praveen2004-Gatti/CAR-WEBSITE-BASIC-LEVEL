<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #fff;
      color: #1f4037;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }

    .button-box {
      margin-top: 30px;
    }

    .back-button {
      background-color: #ffffff;
      color: #1f4037;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #ddd;
    }

    .response-message {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p>Have questions or want to know more about our branded cars? Reach out to us below.</p>

  <form onsubmit="showMessage(event)">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <input type="submit" value="Send Message" />
  </form>

  <div id="message" class="response-message">
    <!-- This will show after submitting -->
  </div>

  <div class="button-box">
    <a class="back-button" href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    function showMessage(event) {
      event.preventDefault();
      const messageBox = document.getElementById("message");
      messageBox.textContent = "Your problem will be resolved soon.";
      messageBox.style.display = "block";
    }
  </script>

</body>
</html>
